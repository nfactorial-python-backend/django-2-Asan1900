{% extends 'base.html' %}

{% block content %}
  <h1>{{ news.title }}</h1>
  <p>{{ news.content }}</p>
  
  <h2>Comments</h2>
  <ul>
    {% for comment in comments %}
      <li>{{ comment.content }}</li>
    {% endfor %}
  </ul>
  
  <form method="post">
    {% csrf_token %}
    <textarea name="content" placeholder="Add a comment"></textarea>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
