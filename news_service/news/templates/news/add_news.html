{% extends 'base.html' %}

{% block content %}
  <h1>Add News</h1>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title"><br>
    <textarea name="content" placeholder="Content"></textarea><br>
    <a href="{% url 'news:add_news' %}">Make new list</a>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
