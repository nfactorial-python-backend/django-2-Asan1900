{% extends 'base.html' %}

{% block content %}
  <h1>{{ news.title }}</h1>
  <p>{{ news.content }}</p>
  <h2>Comments</h2>
  <ul>
    {% for comment in comments %}
      <li>{{ comment.content }}</li>
    {% endfor %}
  </ul>
  <h3>Add Comment</h3>
  <form method="post">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Add Comment</button>
  </form>
{% endblock %}
